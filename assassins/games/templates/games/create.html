{% extends "base.html" %}

{% block content %}
	<div align="center" style="position:relative;margin-top:100px">
		<form method="post">
			{% csrf_token %}
			<table style="border-collapse:separate;border-spacing:5px 10px">
				{% for field in form %}
				<tr>
					<td>{{ field.label_tag }}</td>
					<td>{{ field }}</td>
					{% if field.errors %}
						<td><span color="red">{{ field.errors }}</span></td>
					{% endif %}
				</tr>
				{% endfor %}
				<tr>
					<td></td>
					<td><input style="width:100%" class="btn btn-primary" type="submit" value="Submit" /></td>
				</tr>
			</table>
		</form>
	</div>
{% endblock content %}
